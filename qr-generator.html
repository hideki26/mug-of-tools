<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Códigos QR</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #qrcode {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      padding: 1rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #qrcode canvas, #qrcode svg {
      max-width: 100%;
      height: auto;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <iframe src="header.html" style="width:100%; border:none;"></iframe>

  <h2>Generador de Códigos QR</h2>

  <div class="container">
    <label for="qrText">Introduce texto o URL:</label>
    <input type="text" id="qrText" placeholder="Escribe aquí..." value="https://ejemplo.com">

    <div class="options">
      <div>
        <label for="colorDark">Color módulos:</label>
        <input type="color" id="colorDark" value="#000000">
        <input type="range" id="opacityDark" min="0" max="1" step="0.1" value="1">
      </div>
      <div>
        <label for="colorLight">Color fondo:</label>
        <input type="color" id="colorLight" value="#ffffff">
        <input type="range" id="opacityLight" min="0" max="1" step="0.1" value="1">
      </div>
      <div>
        <label for="size">Tamaño (px):</label>
        <input type="number" id="size" value="200" min="100" max="2000">
      </div>
      <div>
        <label for="format">Formato:</label>
        <select id="format">
          <option value="png">PNG</option>
          <option value="jpg">JPG</option>
          <option value="svg">SVG</option>
        </select>
      </div>
    </div>

    <div class="button-group">
      <button id="generateBtn">Generar QR</button>
      <button id="copyBtn" class="copy-btn">Copiar texto</button>
      <button id="downloadBtn">Descargar</button>
    </div>

    <div id="qrcode"></div>
  </div>

  <!-- Librería qr-code-styling -->
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
  <script>
    const qrText = document.getElementById("qrText");
    const colorDark = document.getElementById("colorDark");
    const opacityDark = document.getElementById("opacityDark");
    const colorLight = document.getElementById("colorLight");
    const opacityLight = document.getElementById("opacityLight");
    const sizeInput = document.getElementById("size");
    const formatSelect = document.getElementById("format");
    const generateBtn = document.getElementById("generateBtn");
    const copyBtn = document.getElementById("copyBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const qrContainer = document.getElementById("qrcode");

    let qrCode = new QRCodeStyling({
      width: 200,
      height: 200,
      type: "canvas",
      data: qrText.value,
      dotsOptions: { color: "#000000" },
      backgroundOptions: { color: "#ffffff" }
    });

    qrCode.append(qrContainer);

    function generateQR() {
      qrCode.update({
        width: parseInt(sizeInput.value),
        height: parseInt(sizeInput.value),
        data: qrText.value.trim(),
        dotsOptions: {
          color: hexToRgba(colorDark.value, opacityDark.value)
        },
        backgroundOptions: {
          color: hexToRgba(colorLight.value, opacityLight.value)
        }
      });
    }

    function hexToRgba(hex, opacity) {
      let r = 0, g = 0, b = 0;
      hex = hex.replace("#", "");
      if (hex.length === 3) {
        r = parseInt(hex[0]+hex[0],16);
        g = parseInt(hex[1]+hex[1],16);
        b = parseInt(hex[2]+hex[2],16);
      } else {
        r = parseInt(hex.substring(0,2),16);
        g = parseInt(hex.substring(2,4),16);
        b = parseInt(hex.substring(4,6),16);
      }
      return `rgba(${r},${g},${b},${opacity})`;
    }

    generateBtn.addEventListener("click", generateQR);

    copyBtn.addEventListener("click", () => {
      qrText.select();
      document.execCommand("copy");
      const original = copyBtn.textContent;
      copyBtn.textContent = "¡Copiado!";
      setTimeout(() => (copyBtn.textContent = original), 1200);
    });

    downloadBtn.addEventListener("click", () => {
      const format = formatSelect.value;
      qrCode.download({ name: "qrcode", extension: format });
    });

    // Generar QR inicial
    generateQR();
  </script>
</body>
</html>
